<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубики</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./node_modules/basiclightbox/dist/basicLightbox.min.css">

</head>
<body>
    <!-- <audio autoplay src="./images/02865.mp3"></audio -->
        <!-- <bgsound src="./images/02865.mp3" loop="1" volume="50" balance="0" /> -->
    <div class="container">
        <header class="header">
            <h1 class="title">Слови жаб</h1>
            <div class="wrapper-header-element">
                
                <ul class="menu-list">
                    <li>
                        <button class="btn menu-btn-start" type="button">start</button>
                    </li>
                    <li>
                        <button class="btn menu-btn-newGame" type="button">new game</button>
                    </li>
                </ul>
                <div class="header-wrapper">
                    <ul>
                        <li>
                            <p>Счет</p>
                            <span class="header-text-points">0</span>
                        </li>
                        <li>
                            <p>Время</p>
                            <!-- <div id="app"></div> СКОПИР ТАЙМЕР -->
                            <span class="timer">00.00</span>
                        </li>
                    </ul>
                </div>
                <div class="wrapper-list-players">
                    <h2>Таблица рекордов</h2>
                    <ul class=" list-players">
                       
                    </ul>
                </div>
            </div>
        </header>
       <main class="main">
           <section class="game-area">
               <div class="wrapper-game-area">
               </div>
               <div class="result-table">
                   <p>Резултат</p>
                   <p>cxtn pf buhe</p>
               </div>
           </section>
       </main>


    <!-- //Модалка добавить открытие по завершению игры -->
<button type="button" class="open" >Открыть модалку</button>
<template id="modal">
    <div class="modal">
        <form action="" class="form-action">
            <h3>Не плохо!!!</h3>
            <p class="points-result-js"></p>
            <p>Напиши имя и попади в историю!</p>
            <input type="text" class="input-js">
            <button type="submit" class="btn btn-submit">Ок</button>
            
            <button type="button" class="close-btn">
                <svg width="25px" height="25px">
                    <use class="icon-close-menu-svg" href="./images/sprite.svg#icon-close"></use>
                </svg>
            </button>
        </form>
    </div>
</template>




     </div>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/progres-bar.js" type="module"></script>
</body>
</html>
